<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
        <div class="logo-case">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        <div class="img-div">
          <article class="main-img"></article>
        </div>
        <div class="main-section">
          <div class="heading">
            <h1>We're <br /><span>coming soon</span></h1>
          </div>
          <div class="main-text">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form action="#" class="main-form">
            <input class="input"  placeholder="Email Address"></input>
            <button class="delete"></button>
            <p class="error-text delete">Please provide a valid email</p>
         
          </form>
        </div>

        <footer>
          <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Okungbaye Ajibola</a>.
          </p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
