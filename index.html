<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="logo">
      <img
        src="./base-apparel-coming-soon-master/images/logo.svg"
        alt=""
        class="img"
      />
    </header>
    <div class="main">
      <div class="main-img"></div>
      <section class="main-body">
        <h1 class="heading">
          We're <br />
          <span>coming soon</span>
        </h1>

        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" class="submit">
          <input type="email" placeholder="Email Address" class="input" />
          <!-- <img
          src="./base-apparel-coming-soon-master/images/icon-error.svg"
          alt=""
          class="error"
        /> -->
          <input type="submit" class="input-submit" />
        </form>
      </section>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Okungbaye Ajibola</a>.
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
